# Default values for autotrim.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/shikharbhardwaj/zero2prod
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  storageClass: "freenas-nfs-csi"

  postgresql:
    auth:
      postgresPassword: ""
      database: autotrim

postgresql:
  primary:
    podSecurityContext:
      enabled: false

autotrim:
  postgresHost: autotrim-postgresql
  postgresUsername: postgres
  postgresPass: postgres
  aws_secret_access_key: <placeholder>
  aws_access_key_id: <placeholder>
  storage_bucket_prefix: <placeholder>
  storage_endpoint_url: <placeholder>
  source_dir: <placeholder>